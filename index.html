<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero-heading">
            <h1>Our Pricing</h1>
        </div>
        <div class="swift">
            <div class="an">
                <h3>Annually</h3>
            </div>
            <div class="main-nav">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="an">
                <h3>Monthly</h3>
            </div>
        </div>
    </header>
    <section class="hero-pricing">
        <div class="set-pace">
            <div class="image">
                <div class="overlay"></div>
                <h3>Basic</h3>
                <h1 class="main bot"><span class="e">$</span>19.99</h1>
                <p class="bot">500 GB Storage</p>
                <p class="bot">2 User Allowed</p>
                <p class="bot">Send up to 3 GB</p>
                <button class="main-button">LEARN MORE</button>
            </div>
            <div class="image">
                <div class="overlay"></div>
                <h3>Professional</h3>
                <h1 class="main bot"><span class="e">$</span>24.99</h1>
                <p class="bot">1 TB Storage</p>
                <p class="bot">5 User Allowed</p>
                <p class="bot">Send up to 10 GB</p>
                <button class="main-button">LEARN MORE</button>
            </div>
            <div class="image">
                <div class="overlay"></div>
                <h3>Master</h3>
                <h1 class="main bot"><span class="e">$</span>39.99</h1>
                <p class="bot">2 TB Storage</p>
                <p class="bot">10 User Allowed</p>
                <p class="bot">Send up to 20 GB</p>
                <button class="main-button">LEARN MORE</button>
            </div>
        </div>
    </section>
</body>
</html>
